<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="timer">
      <div id="time" class="time">25:00</div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        <button id="pause">Pause</button>
      </div>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
      <div class="customize-colors">
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" />
      </div>
    </div>
    <audio id="ding" src="sounds/ding.mp3" preload="auto"></audio>
    <audio id="click" src="sounds/click.mp3" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
